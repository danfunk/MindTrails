# The is the main configuration file for you MindTrails application.

# The Server Url and Port allow email and text messages to refer back to your
# hosted website.
server.url=http://localhost:9000/example
server.port=9000

# Recommend setting the log level of the Spring Framework to Fatal, to avoid
# verbose logging.
logging.level.org.springframework=FATAL
logging.level.org.mindtrails=INFO

# This configures where the view logic will be, in this case it is in /templates
# in the resources directory.  You should not change these settings.
spring.mvc.view.prefix=/templates/
spring.thymeleaf.prefix=classpath:/templates/
spring.view.mode=html5

# Turn cacheing off for development and on for production.
spring.thymeleaf.cache=false

